<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h3>No GUI currently -- open up that console if you want to play! game(); to start.</h3>
    <!-- GUI will be implemented later -- Must play Rock Paper Scissors in console currently. -->
    <script>
      let dieRoll = 0;
      let computerSelection = getComputerChoice();
      let playerSelection = "Rock";
      let pScore = 0;
      let cScore = 0;
      playerSelection = playerSelection.toLowerCase();
      function getComputerChoice() {
        dieRoll = Math.floor(Math.random() * 3);
        if (dieRoll === 0) {
          return "rock";
        } else if (dieRoll === 1) {
          return "paper";
        } else if (dieRoll === 2) {
          return "scissors";
        } else {
          return "Spock!";
        }
      }
      function playRound(playerSelection, computerSelection) {
        // Create a function that returns either Rock, Paper, or Scissors based on
        // player selection vs computer randomized selection.
        if (playerSelection === "rock") {
          switch (computerSelection) {
            case "rock":
              return "It's a tie! Play again!";
              break;
            case "paper":
              cScore++;
              return "Paper beats rock, you lose!";
              break;
            case "scissors":
              pScore++;
              return "Rock beats scissors, you win, GG!";
              break;
            default:
              return "Something is wrong! Try again!";
          }
        } else if (playerSelection === "paper") {
          switch (computerSelection) {
            case "rock":
              pScore++;
              return "Ooh - paper beats rock, you win!";
              break;
            case "paper":
              return "It's a tie! Play again!";
              break;
            case "scissors":
              cScore++;
              return "Got you! Scissors beats paper, you lose.";
              break;
            default:
              arguments;
          }
        } else if (playerSelection === "scissors") {
          switch (computerSelection) {
            case "rock":
              cScore++;
              return "Bam! Rock beats scissors, you lose.";
              break;
            case "paper":
              pScore++;
              return "Uh-oh, scissors beats paper, you win, GG!";
              break;
            case "scissors":
              return "It's a tie! Play again!";
              break;
            default:
              arguments;
          }
        } else {
          console.log("Spock!");
        }
      }
      function game() {
        pScore = 0;
        cScore = 0;
        for (let i = 0; i < 5 && pScore < 3 && cScore < 3; i++) {
          computerSelection = getComputerChoice();
          console.log(computerSelection);
          playerSelection = prompt();
          playerSelection = playerSelection.toLowerCase();
          console.log(playRound(playerSelection, computerSelection));
          console.log("You: ",pScore," CPU: ",cScore);
        }
      }
    </script>
  </body>
</html>
